<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--[if IE]> html语句 <![endif]-->
        <!-- 注释呢222 -->
        <p> </p>
    </div>
    <script src="./../vue源码学习/vue2.6.js"></script>
    <script src="./vuex.js"></script>
    <script>
        // https://github.com/DDFE/DDFE-blog/issues/8
        // https://tech.meituan.com/2017/04/27/vuex-code-analysis.html
        Vue.use(Vuex)
        var options = {
            data () {
                return {
                    id: 1
                }
            }
        }
        
        const store = new Vuex.Store({
            mutations: {
                increment (state) {
                    state.count++
                }
            }
        })
        var vue = new Vue({
            el: '#app',
            ...options,
            store
        })
        
    </script>
</body>
</html>
