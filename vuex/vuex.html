<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--[if IE]> html语句 <![endif]-->
        <!-- 注释呢222 -->
        <p> </p>
    </div>
    <script src="./../vue源码学习/vue2.6.js"></script>
    <script src="./../vue源码学习/vueRouter.js"></script>
    <script src="./vuex.js"></script>
    <script>
        // https://github.com/DDFE/DDFE-blog/issues/8
        // https://tech.meituan.com/2017/04/27/vuex-code-analysis.html
        Vue.use(Vuex)
        var options = {
            data () {
                return {
                    id: 1
                }
            }
        }
        var router = new VueRouter({
            mode: 'history',
              routes: [
                  {
                      path: '/',
                      name: '1231',
                      component: {
                        template: '<div>blog</div>'
                      },
                      children: [
                        {
                          path: '/1',
                          name: 'children1231',
                          component: {
                            template: '<div>children1231</div>'
                          },
                        },
                        {
                          path: '/2',
                          name: 'children21231',
                          component: {
                            template: '<div>children21231</div>'
                          },
                        }
                      ]
                  },
                  {
                      path: '/blog',
                      name: '1231blog',
                      component: {
                        template: '<div class="login">blog</div>'
                      }
                  },
                  {
                      path: '/write',
                      name: '1231write',
                      component: {
                        template: '<div class="write">write</div>'
                      }
                  }
              ]
          })
        const store = new Vuex.Store({
            mutations: {
                increment (state) {
                    state.count++
                }
            }
        })
        var vue = new Vue({
            el: '#app',
            ...options,
            store,
            router,
            strict: true
        })
        
    </script>
</body>
</html>
