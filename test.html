<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var PENDING = 0
        var FULFILLED = 1
        var REJECTED = 2
        function MyPromise (fn) {
            debugger
            var _this = this
            // 默认状态是PENDING
            _this.state = PENDING
            // 存储状态的值 默认是null
            _this.value = null

            // 状态转换为fulfill
            function fulfill (result) {
                _this.state = FULFILLED
                _this.value = result
            }

            // 状态转换为reject
            function reject (error) {
                _this.state = REJECTED
                _this.value = error
            }
            try {
                fn(fulfill, reject)
            }catch(err) {
                reject(err)
            }
        }
        MyPromise.prototype.then = function (a, b) {
            if(this.state === FULFILLED) {
                a(this.value)
            }
            if (this.status === REJECTED) {
                b(this.value)
            }
        }
        new MyPromise(function(res, rej){
            res(1)
        }).then(res => {
            console.log(res)
        })
        new MyPromise(function(res, rej){
            setTimeout(()=>{
                res(1)
            })
        }).then(res => {
            console.log(res)
        })
    </script>
</body>
</html>
